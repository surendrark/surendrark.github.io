  </path>
  <!-- Text properly contained within ribbon -->
  <text
     x="100"
     y="208"
     fill="#ffffff"
     font-size="14px"
     text-anchor="middle"
     dominant-baseline="middle"
     font-weight="bold"
     id="text15"
     style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:12px;font-family:Silom;-inkscape-font-specification:'Silom, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;dominant-baseline:middle;text-anchor:middle;fill:#ffffff"><tspan
       sodipodi:role="line"
       id="tspan15"
       x="100"
       y="208">FLEET</tspan><tspan
       sodipodi:role="line"
       id="tspan16"
       x="100"
       y="223">FINDER</tspan></text>
</svg>
