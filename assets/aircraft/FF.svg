   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:svg="http://www.w3.org/2000/svg">
  <sodipodi:namedview
     id="namedview15"
     pagecolor="#505050"
     bordercolor="#eeeeee"
     borderopacity="1"
     inkscape:showpageshadow="0"
     inkscape:pageopacity="0"
     inkscape:pagecheckerboard="0"
     inkscape:deskcolor="#d1d1d1"
     inkscape:zoom="3.6293018"
     inkscape:cx="106.21878"
     inkscape:cy="188.466"
     inkscape:window-width="1304"
     inkscape:window-height="909"
     inkscape:window-x="0"
     inkscape:window-y="44"
     inkscape:window-maximized="0"
     inkscape:current-layer="svg15" />
  <defs
     id="defs7">
    <!-- Metallic base gradient -->
    <linearGradient
       id="metalMain"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="100%">
      <stop
         offset="0%"
         style="stop-color:#2b4c7d;stop-opacity:1"
         id="stop1" />
      <stop
         offset="40%"
         style="stop-color:#1e3a5f;stop-opacity:1"
         id="stop2" />
      <stop
         offset="100%"
         style="stop-color:#152c4a;stop-opacity:1"
         id="stop3" />
    </linearGradient>
    <!-- Radar sweep gradient -->
    <linearGradient
       id="sweepGradient"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="0%">
      <stop
         offset="0%"
         style="stop-color:#00ff00;stop-opacity:0.3"
         id="stop4" />
      <stop
         offset="100%"
         style="stop-color:#00ff00;stop-opacity:0"
         id="stop5" />
    </linearGradient>
    <!-- Radar grid glow -->
    <filter
       id="gridGlow"
       x="-0.015"
       y="-0.053333333"
       width="1.03"
       height="1.1066667">
      <feGaussianBlur
         in="SourceGraphic"
         stdDeviation="1"
         result="blur"
         id="feGaussianBlur5" />
      <feComposite
         in="blur"
         operator="over"
         in2="SourceGraphic"
         id="feComposite5" />
    </filter>
    <!-- Progress ring gradient -->
    <linearGradient
       id="progressGrad"
       x1="0%"
       y1="0%"
       x2="100%"
       y2="0%">
      <stop
         offset="0%"
         style="stop-color:#4CAF50;stop-opacity:1"
         id="stop6" />
      <stop
         offset="100%"
         style="stop-color:#81C784;stop-opacity:1"
         id="stop7" />
    </linearGradient>
    <!-- Radar sweep animation -->
    <animateTransform
       xlink:href="#radarSweep"
       attributeName="transform"
       type="rotate"
       from="0 100 100"
       to="360 100 100"
       dur="4s"
       repeatCount="indefinite" />
  </defs>
  <!-- Main badge circle -->
  <g
     transform="translate(100,100)"
     id="g14">
    <!-- Base circle -->
    <circle
       cx="0"
       cy="0"
       r="90"
       fill="url(#metalMain)"
       id="circle7" />
    <!-- Radar grid circles -->
    <circle
       cx="0"
       cy="0"
       r="70"
       fill="none"
       stroke="#0f0"
       stroke-width="0.5"
       opacity="0.3"
