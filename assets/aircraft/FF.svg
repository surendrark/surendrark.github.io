    <circle
       cx="0"
       cy="0"
       r="50"
       fill="none"
       stroke="#0f0"
       stroke-width="0.5"
       opacity="0.3"
       id="circle9" />
    <circle
       cx="0"
       cy="0"
       r="30"
       fill="none"
       stroke="#0f0"
       stroke-width="0.5"
       opacity="0.3"
       id="circle10" />
    <!-- Radar cross lines -->
    <line
       x1="-70"
       y1="0"
       x2="70"
       y2="0"
       stroke="#0f0"
       stroke-width="0.5"
       opacity="0.3"
       id="line10" />
    <line
       x1="0"
       y1="-70"
       x2="0"
       y2="70"
       stroke="#0f0"
       stroke-width="0.5"
       opacity="0.3"
       id="line11" />
    <!-- Radar sweep -->
    <path
       id="radarSweep"
       d="M 0,0 L 70,0 A 70,70 0 0,1 60,35 Z"
       fill="url(#sweepGradient)"
       opacity="0.6">
      <animateTransform
         attributeName="transform"
         type="rotate"
         from="0 0 0"
         to="360 0 0"
         dur="4s"
         repeatCount="indefinite" />
    </path>
    <!-- Aircraft silhouettes -->
    <!-- A380 (achieved) -->
    <g
       transform="translate(-40,-40) scale(0.15)"
       id="g11">
      <path
         d="M 0,0 L 200,0 L 190,20 L 10,20 Z M 80,-20 L 120,-20 L 110,0 L 90,0 Z M 60,20 L 140,20 L 130,40 L 70,40 Z"
         fill="#4CAF50"
         filter="url(#gridGlow)"
         id="path11" />
    </g>
    <!-- 737 (achieved) -->
    <g
       transform="translate(30,-20) scale(0.12)"
       id="g12">
      <path
         d="M 0,0 L 160,0 L 150,15 L 10,15 Z M 70,-15 L 90,-15 L 85,0 L 75,0 Z M 50,15 L 110,15 L 100,30 L 60,30 Z"
         fill="#4CAF50"
         filter="url(#gridGlow)"
         id="path12" />
    </g>
    <!-- ATR (locked) -->
    <g
       transform="translate(20,40) scale(0.1)"
       id="g13">
      <path
         d="M 0,0 L 120,0 L 115,10 L 5,10 Z M 50,-10 L 70,-10 L 65,0 L 55,0 Z M 40,10 L 80,10 L 75,20 L 45,20 Z"
         fill="#666"
         opacity="0.5"
         id="path13" />
    </g>
    <!-- Progress ring -->
    <circle
       cx="0"
       cy="0"
       r="80"
       fill="none"
       stroke="#1e3a5f"
       stroke-width="8"
       id="circle13" />
    <path
       d="M 0,-80 A 80 80 0 1 1 -77.42,20.00"
       fill="none"
       stroke="url(#progressGrad)"
       stroke-width="8"
       stroke-linecap="round"
       id="path14" />
  </g>
  <!-- Bottom ribbon (with contained text) -->
  <path
     d="m 40,175.04037 60,21.65321 60,-21.65321 v 43.30642 L 100,240 40,218.34679 Z"
